<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Secret Message Encoder & Decoder</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fffbe6;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h2 {
      font-size: 2.2em;
      color: #3d5c5c;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      font-size: 1.2em;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h2>üîê Secret Message Encoder & Decoder</h2>

  <h3>üìù Encode a Message</h3>
  <input id="encodeInput" type="text" placeholder="Type your message here" />
  <br>
  <button onclick="encode()">Encrypt!</button>
  <div class="result" id="encodedOutput"></div>

  <hr style="margin: 40px 0;">

  <h3>üîç Decode a Message</h3>
  <input id="decodeInput" type="text" placeholder="Paste encrypted message here" />
  <br>
  <button onclick="decode()">Decrypt!</button>
  <div class="result" id="decodedOutput"></div>

  <script>
    function caesarCipher(text, shift) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          const code = text.charCodeAt(i);
          const base = (code >= 65 && code <= 90) ? 65 : 97;
          result += String.fromCharCode(((code - base + shift + 26) % 26) + base);
        } else {
          result += char;
        }
      }
      return result;
    }

    function encode() {
      const message = document.getElementById('encodeInput').value;
      const encoded = caesarCipher(message, 3);
      document.getElementById('encodedOutput').innerHTML = `<strong>Encrypted Message:</strong> ${encoded}`;
    }

    function decode() {
      const message = document.getElementById('decodeInput').value;
      const decoded = caesarCipher(message, -3);
      document.getElementById('decodedOutput').innerHTML = `<strong>Decrypted Message:</strong> ${decoded}`;
    }
  </script>
</body>
</html>
